<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>UT02 1</title>
</head>
<body>
    <h1><b>Ejercicios de HTML. Formulario 8</b></h1>
    <p><b>Importante: Para ver mejor el funcionamineto de este ejercicio. Ejecutarlo en Chrome</b></p>

    <h2>Formulario de registro</h2>
    <form action="registro.php" method="get">
    <table>
        <tr>
            <td><label for="nombre">Nombre</label></td>
            <td><input name="usuario" type="text"></td>
        </tr>
        <tr>
            <td><label>Correo</label></td>
            <td><input name="usuario" type="email"></td>
        </tr>
        <tr>
            <td><label>URL</label></td>
            <td><input name="URL" type="url"></td>
        </tr>
        <tr>
            <td><label>Fecha</label></td>
            <td><input name="fecha" type="date"></td>
        </tr>
        <tr>
            <td><label>Hora</label></td>
            <td><input name="hora" type="time"></td>
        </tr>
        <tr>
            <td><label>Mes</label></td>
            <td><input name="mes" type="month"></td>
        </tr>
        <tr>
            <td><label>Semana</label></td>
            <td><input name="semana"type="week"></td>
        </tr>
        <tr>
            <td><label>Numero favorito</label></td>
            <td><input name="Numero"type="number" min="1" max="10"></td>
        </tr>
        <tr>
            <td><label>Telefono</label></td>
            <td><input name="telefono"type="tel"></td>
        </tr>
        <tr>
            <td><label>Termino de busqueda</label></td>
            <td><input name="Busqueda"type="search"></td>
        </tr>
        <tr>
            <td><label>Color Favorito</label></td>
            <td><input name="Color"type="color"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Enviar">
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
